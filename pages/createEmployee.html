<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .select2-container .select2-selection--single {
        height: 38px;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: 38px;
    }

    .select2-selection__arrow{
        height: 35px !important;
    }
</style>
<body>
    <div class="row mt-4">
        <div class="col-lg-12 mb-lg-0 mb-4">
            <div class="card ">
                <div class="card-header pb-0 p-3">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-2">Criar Funcionário</h6>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label">Nome de Utilizador</label>
                                <input class="form-control userName" type="text" required>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input class="form-control password" type="text" required>
                            </div>
                        </div>

                        <div class="col-md-6"></div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label">Nome</label>
                                <input class="form-control name" type="text" required>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label">Apelido</label>
                                <input class="form-control surname" type="text" required>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label">Data de Nascimento</label>
                                <input class="form-control birthOfDate" type="date" required>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label">Gênero</label>
                                <select class="form-control selectGender">
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label">Email</label>
                                <input class="form-control email" type="email" required>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="form-control-label">Telemóvel</label>
                                <input class="form-control phoneNumber" type="number" required>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="form-control-label">NIF</label>
                                <input class="form-control nif" type="number" required>
                            </div>
                        </div>



                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="form-control-label">Salário</label>
                                <input class="form-control salary" type="number" required>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label">Cargo</label>
                                <input class="form-control jobRole" type="text" required>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <button type="button" class="button-3 createEmployeeBtn">Criar Funcionário</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    var createEmployee = {

        submitEmployee: function (){

            var obj = {
                userName: $(".userName").val(),
                password: $(".password").val(),
                nome: $(".name").val(),
                apelido: $(".surname").val(),
                email: $(".email").val(),
                telefone: $(".phoneNumber").val(),
                nif: $(".nif").val(),
                dataDeNascimento: $(".birthOfDate").val(),
                genero: $(".selectGender").val(),
                salario: $(".salary").val(),
                cargo: $(".jobRole").val(),
                isClient: false,
                permissoes: null,
                horario: null,
                id: '',
            }
            debugger;
            $.ajax({
                url: "http://127.0.0.1:8080/createEmployee",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(obj),
                success: function (data) {
                    alert(data);
                    $(".contentHubInjection").load("/dashboard");
                },
                error: function (data) {
                    alert(data.responseText);
                }
            });

        },
    };

    $(document).ready(function () {

        $('.selectGender').prepend('<option selected></option>').select2({
            placeholder: "Selecione um gênero",
            allowClear: true,
        });

        $(".createEmployeeBtn").on("click", function (e) {
            createEmployee.submitEmployee();
        });

    });
</script>
